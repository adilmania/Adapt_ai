<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz - The PESTLE Framework</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/quiz1.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css'>
</head>

<body>

    <header>
        <small>The PESTLE Framework</small>
    </header>
    <div id="emc-score_1"></div>
    <div class="wrap">

        <div class="row">
            <section data-quiz-item>
                <div class="question">How to transmit your values to your employees ?</div>
                <div class="choices" data-choices='["Writing it on the web site, it should be enough","Using internal communication to promote behaviors.","Using communication to customers only.","Telling your values during the first meeting of a new employee."," Interpreting your values wording as your own and transmitting your ideas"]'>
                </div>
            </section>

            <section data-quiz-item>
                <div class="question">What are the benefits of well communicated values ? </div>
                <div class="choices" data-choices='["Attract prospects with the same mindset as you.","Getting employee working in a particular way and transmitting the expected values.","Easing the communication toward your customers.","Supporting the decision making process for all managers within the organization. "]'>
                </div>
            </section>
        </div>

        <div class="submit">
            <button id="emc-submit">Submit Answers</button>
        </div>

    </div>

    <footer>
        <div id="emc-progress"></div>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="../js/Quizz_2.2.js"></script>

</body>

</html>
