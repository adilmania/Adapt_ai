<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz - The PESTLE Framework</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/quiz1.css">
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css'>
</head>

<body>

    <header>
        <small>The PESTLE Framework</small>
    </header>
    <div id="emc-score_1"></div>
    <div class="wrap">

        <div class="row">
            <section data-quiz-item>
                <div class="question">What are the main differences between Scott’s and Amunden’s technics ? </div>
                <div class="choices" data-choices='["Amunden plan risks, Scott’s does not.","Amunden company is growing fast and Scott’s company is growing slowly.","They are similar strategies."]'>
                </div>
            </section>
        </div>

        <div class="submit">
            <button id="emc-submit">Submit Answers</button>
        </div>

    </div>

    <footer>
        <div id="emc-progress"></div>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="../js/Quizz_1_intro.js"></script>

</body>

</html>
