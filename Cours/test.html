<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz - The PESTLE Framework</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/quiz1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel='stylesheet' href='https://unpkg.com/simple-notifications-solution@1.0.0/dist/Notifications.css'>
</head>

<body>

    <header>
        <small>The PESTLE Framework</small>
    </header>

    <div id="emc-score"></div>
    <div class="wrap">
        <div class="row">
            <section data-quiz-item>
                <div class="question">What PESTLE means ?</div>
                <div class="choices" data-choices='["P for Political, E for Economic, S for Social, T for Technological, L for Legal and E for Environmental","P for Practical, E for Economic, S for Social, T for Technological, L for Legal and E for Ecological","P for Political, E for Economic, S for State, T for Technological, L for Legal and E for Environmental"]'>
                </div>
            </section>
            <section data-quiz-item>
                <div class="question">What differentiate PESTLE analysis from SWOT analysis?</div>
                <div class="choices" data-choices='["PESTLE analysis go deeper in different fields than the SWOT analysis","SWOT analysis go deeper in different fields than the PESTLE analysis","They are completely different marketing tools and can’t be compared."]'>
                </div>
            </section>
        </div>
        <div class="row last">
            <section data-quiz-item>
                <div class="question">What’s the main goal of a PESTLE ?</div>
                <div class="choices" data-choices='["To get as much information as possible that may influence a business.","To understand strategic management.","To help to set up goals regarding the overall strategy."]'>
                </div>
            </section>
        </div>
        <div class="submit">
            <button id="emc-submit">Submit Answers</button>
        </div>
    </div>

    <p id="notifsuccess" class="notification is-success" role="alert" style="display:none">Bravo! Tu peux passer au
        chapitre suivant, clique sur <a href="">ce lien</a><button class="delete" type="button">Close</button></p>

    <p id="notif0" class="notification is-danger" role="alert" style="display:none">Erreur 1ere Question!<button class="delete"
            type="button">Close</button></p>

    <p id="notif1" class="notification is-danger" role="alert" style="display:none">Erreur 2eme Question!<button class="delete"
            type="button">Close</button></p>



    <footer>
        <div id="emc-progress"></div>
    </footer>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src="../js/test_quiz_3.1.js"></script>

</body>

</html>
