<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>User Survey</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" type="text/javascript"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../css/quiz1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
    <link rel='stylesheet' href='https://unpkg.com/simple-notifications-solution@1.0.0/dist/Notifications.css'>
</head>

<body>

    <header>
        <small>User Survey</small>
    </header>

    <div id="emc-score"></div>
    <div class="wrap">
        <div class="row">
            <section data-quiz-item>
                <div class="question">How old are you ?</div>
                <div class="choices" data-choices='["&#139; 18","19 - 25","26-30","30-40","&#155; 41"]'>
                </div>
            </section>
            <section data-quiz-item>
                <div class="question">What is your higher level of study?</div>
                <div class="choices" data-choices='["School","High school","Bachelor degree","Master degree","Ph.D"]'>
                </div>
            </section>
        </div>
        <div class="row last">
            <section data-quiz-item>
                <div class="question">How familiar are you with the topic ?</div>
                <div class="choices" data-choices='["Very familiar","Somewhat familiar","Not familiar"]'>
                </div>
            </section>
        </div>
        <div class="submit">
            <button id="emc-submit" href="Cours_1.html" id="emc-submit">Start !</button>
        </div>
    </div>


    <footer>
        <div id="emc-progress"></div>
    </footer>

    <script>
        let button = document.getElementById('emc-submit')
        button.addEventListener('click', () => {
            window.location = 'Pre_course_test.html'
        })
    </script>

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <script src='../js/test_notif.js'></script>
    <script src="../js/test_quiz_3.1.js"></script>

</body>

</html>
